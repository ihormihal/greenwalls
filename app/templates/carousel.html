<div class="inner carousel">
	<div class="nav nav-left" ng-class="{'disabled': !carousel.allowPrev}" ng-click="carousel.prev();"><i class="fa fa-angle-left"></i></div>
	<div class="carousel-wrapper">
		<div class="carousel-content static presets plants">
			<div class="item" ng-repeat="plant in items" ng-click="select($index)">
				<img ng-src="{{plant.image}}" alt="">
				<span class="count" ng-show="plant.count">{{plant.count}}</span>
				<div class="item-title">{{plant.title}}</div>
			</div>
		</div>
	</div>
	<div class="nav nav-right" ng-class="{'disabled': !carousel.allowNext}" ng-click="carousel.next();"><i class="fa fa-angle-right"></i></div>
</div>
